<!DOCTYPE html>
<html>
<head>
	<title> HOME </title>
	<meta charset="utf-8">
    <link rel= "stylesheet" type="text/css" href="/static/style_home.css">  
    <script src="https://kit.fontawesome.com/4888670986.js" crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
</head>
<body>
    <div class="background-img">
        <div class="grid-container">
            <div class="grid-item1"> 
                <a href='/home'><i class="fas fa-home"></i>Let's Workout!</a>
            </div>
            <div class="grid-item">
                <a href='/fileUpload'><i class="far fa-edit 5x"></i><span class="tooltiptext">write</span></a>
            </div>
            <div class="grid-item">
                <a href='/logout'><i class="fas fa-sign-out-alt 5x"></i><span class="tooltiptext">logout</span></a>
            </div>
            <div class="grid-item">
                <a href='/home?flag=mypage'>{{userID}}<span class="tooltiptext">myPage</span></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="margin-top:90px;position:fixed; right:5px; top:5px;">
                <form action='/home?flag=search' method='post'>
                    <input style="width:200px;height:50px;border:0;font-size:20px" type='text' name='searchID' placeholder='searchID'>
                    <button style="width:50px;height:50px;font-size:20px"type='submit'>검색</button>
                </form>
            </div>
        <div class="home-content">
            <div>{{contents | safe}}
            </div>
            
        </div>
    </div>
</body>
</html>
